<!doctype html>
<html class="no-js" lang="">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mexaemplo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../log_reg_assets/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../log_reg_assets/css/fontawesome-all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="../log_reg_assets/font/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../log_reg_assets/style.css">
</head>

<body>

    <section class=" fxt-template-layout8" data-bg-image="../log_reg_assets/img/figure/compute-ea4c57a4.png">
        <div class="fxt-content">
            <div class="fxt-header">
                <a href="#" class="fxt-logo"><img src="../web_assets/image/LOGO WHITE.png" alt="Logo" style="width:300px;"></a>
            </div>
            <div class="fxt-form">
                <p>Login into your account</p>
                <!--Alert box for any error-->
                <!--End Alert box-->
                <form class="form-horizontal templatemo-signin-form" role="form" action="#" method="post">
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-1">
                            <input type="text" class="form-control" id="username" name="username" placeholder="USER ID" aria-label="User Id">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-2">
                            <input type="password" class="form-control" id="password" name="password" placeholder="USER PASSWORD" aria-label="Password">
                            <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-3">
                            <div class="fxt-checkbox-area">
                                <div class="checkbox">
                                    <input class="form-check-input" type="checkbox" id="rememberme">
                                    <label class="form-check-label" for="rememberme">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forget-password.html" class="switcher-text">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-4">
                            <button type="submit" class="btn btn-danger btn-lg btn-theme">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="fxt-style-line">
                <div class="fxt-transformY-50 fxt-transition-delay-5">
                    <h3>Or Follow Us With</h3>
                </div>
            </div>
            <ul class="fxt-socials">
                <li class="fxt-google">
                    <div class="fxt-transformY-50 fxt-transition-delay-6">
                        <a href="#" title="google"><i class="fab fa-google-plus-g"></i><span>Google +</span></a>
                    </div>
                </li>
                <li class="fxt-twitter">
                    <div class="fxt-transformY-50 fxt-transition-delay-7">
                        <a href="#" title="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></a>
                    </div>
                </li>
                <li class="fxt-facebook">
                    <div class="fxt-transformY-50 fxt-transition-delay-8">
                        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
                    </div>
                </li>
            </ul>
            <div class="fxt-footer">
                <div class="fxt-transformY-50 fxt-transition-delay-9">
                    <p>Don't have an account?<a href="../registration.html" class="switcher-text2 inline-text">Registeration</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="../log_reg_assets/js/jquery-3.5.0.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../log_reg_assets/js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="../log_reg_assets/js/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="../log_reg_assets/js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="../log_reg_assets/js/main.js"></script>

</body>



</html>
