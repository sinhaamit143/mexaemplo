        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">

                    <div class="inputBox">
                        <input type="text" required>
                        <i>Sponser ID*</i>
                    </div>

                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                        <label id="lblName" class="form-control">Click...</label>
                    </div>

                    <div class="inputBox">
                        <input type="text" required>
                        <i>Full Name*</i>
                    </div>

                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-2">
                            <label for="">Position</label>
                            <select id="position" class="form-control" name="position" required>
                                <option value="">Select Position</option>
                                <option value="left" style="background:#fffffff2">Left</option>
                                <option value="right" style="background:#fffffff2">Right</option>
                            </select>
                        </div>
                    </div>

                    <div class="inputBox">
                        <input type="text" required>
                        <i>Email Id*</i>
                    </div>

                    <div class="inputBox">
                        <input type="text" required>
                        <i>Mobile No.*</i>
                    </div>

                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>

                    <div class="inputBox">
                        <input type="password" required>
                        <i>Confirm Password</i>
                    </div>

                    <div class="checkbox">
                        <input class="form-check-input" type="checkbox" id="rememberme">
                        <label class="form-check-label" for="rememberme" style="color: white;">
                            I agree with Term & Conditions.
                        </label>
                    </div>

                    <div class="links">
                        <a href="login.html">Already a member? Login</a>
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="Register">
                    </div>

                </div>
            </div>
        </div>
